<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student performer tracker</title>
    <link rel="stylesheet" href="studentPerformerTracker.css">
    <script src="studentPerformerTracker.js"defer></script>
</head>
<body>
    <div>
        <h1>Student Performer Tracker</h1> 
        <p>Add students name , track averages and performance category(Excellent, Good, Needs Help)</p>
    </div>
    <form action="text">
        <h2>Add Student</h2>
        <div>
            <label for="">Full Name</label>
            <input type="text" placeholder="e.g Adebisi Janet" required>
        </div>
        <div>
            <label for="text">Age</label>
            <input type="number" placeholder="e.g 16"required>
        </div>
        <div>
            <label for="text">Class</label>
            <input type="text" placeholder="e.g jss2">
        </div>
        <div>
            <label for="image">image URL</label>
            <input type="image"placeholder ="https://example.com/photo.jpg"  >
        </div>
        <div>
            <label for="score1">Subject 1</label>
            <input type="score1">
        </div>
         <div>
            <label for="score2">Subject 2</label>
            <input type="score2">
        </div>
         <div>
            <label for="score3">Subject 3</label>
            <input type="score3">
        </div>
        <div>
            <button onclick="">Add student</button>
            <button onclick="">Clear form</button>
            <button onclick="">Reset All</button>
        </div>
    </form>
    <table><thead><tr><th>Profile</th>
    <th>Name</th>
    <th>Class</th>
    <th>Scores</th>
    <th>Average</th>
    <th>performance</th>
    <th>Actions</th></tr></thead></table>
    <div>No student records yet. Add student name using the form.</div>
    </div>
</body>
</html>
